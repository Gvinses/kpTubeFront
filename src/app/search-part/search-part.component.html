<nav (window:resize)="onResize($event)">
  <div class="search">
    <div class="searchInput">
      <label *ngIf="!isMobile" for="inputToSearch" class="form">
        <button (click)="onSearch()">Search</button>
        <input [(ngModel)]="userInput" (keyup.enter)="onSearch()" id="inputToSearch" maxlength="30"
               placeholder="Введите запрос" autocomplete="off"
        />
      </label>
    </div>
    <div class="account">
      <button *ngIf="isMobile" (click)="searchIconClick()" class="system_search_icon">
          <img id="search_button_icon" class="systemIcons" src="Search.svg">
      </button>
      <span *ngIf="!isInputDisabled" class="search_mobile">
        <input class="search_mobile_input"
               [(ngModel)]="userInput" (keyup.enter)="onSearch()" id="inputToMobileSearch" maxlength="25"
               placeholder="Введите запрос" autocomplete="off"
        >
      </span>
      <span *ngIf="isInputDisabled" class="account_data">
        <button appSystemIconsStyle><a routerLink="/creating"><img class="systemIcons" src="newVideo.svg"></a></button>
        <button appSystemIconsStyle><a routerLink="/KPmusic/Creating"><img class="systemIcons" src="NewMusic.svg"></a></button>
        @if (isLogin()) {
          <button appSystemIconsStyle class="userAvaterButton" routerLink="/account"><a><img [src]="userAvatar"></a></button>
        } @else {
          <button appSystemIconsStyle class="userAvatarWithoutAccount systemIcons" routerLink="/account"><a><img
            src="UserIcon.svg"></a></button>
        }
      </span>
    </div>
  </div>
</nav>
