<div class="videos">
  @for (video of results; track video) {
    <div class="video" [routerLink]="['/video', video.Video_ID]">
      <img src="{{video.preview}}" alt="{{video.preview}}">
      <div class="info">
        <h5>{{video.name}}</h5>
        <p>{{video.owner}}</p>
      </div>
    </div>
  } @empty {
    <div>
      <h1>Не найдено :(</h1>
    </div>
  }
</div>
